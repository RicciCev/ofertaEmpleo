<div class="container">
    <div class="row">
        <!-- guardamos el formulario en una variable para poder usarla luego. -->
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label>Username</label>
                <!-- guardamos el input del usuario en la variable username que con el ngModel también guardará en el LoginForm a través de su instancia llamada loginModel y declarada en el componente ts. -->
                <input type="text" class="form-control" name="username" #username [(ngModel)]="loginModel.username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" #password [(ngModel)]="loginModel.password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="rememberMe" #rememberMe [(ngModel)]="loginModel.rememberMe">
                <label class="form-check-label">Recuerdame</label>
            </div>
            <div class="form-group form-check" *ngIf="this.errorCredenciales">
                <small class="form-text">Credenciales incorrectas</small>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
