<div class="container">
    <h1 class="mt-2 pb-2">Ofertas</h1>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titulo</th>
                </tr>
            </thead>
            <tbody>
                <!-- mostramos en columnas td una iteraciÃ³n del array de productos. -->
                <tr *ngFor="let oferta of this.ofertas">
                    <th scope="row">{{oferta.id}}</th>
                    <td>{{oferta.titulo}}</td>
                    <td><button type="button" class="btn btn-info" (click)="this.viewOferta(oferta.id)">Ver</button>
                    </td>
                </tr>
            </tbody>
        </table>
            <button type="button" class="block btn-primary btn-lg margin-auto mt-2" routerLink='/login'>Ir a login</button>
    </div>
</div>
